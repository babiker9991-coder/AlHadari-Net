<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlHadari Net - Firebase Test</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin-top: 100px;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #00224d;
    }
  </style>
</head>
<body>
  <h1>مرحباً بك في موقع الحضري نت 🌐</h1>
  <p>اضغط الزر لتجربة الاتصال بـ Firebase</p>
  <button id="saveBtn">تجربة حفظ بيانات</button>

  <!-- 🔥 Firebase SDK -->
  <script type="module">
    // استيراد مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";

    // ✅ إعدادات مشروعك في Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDxoEJLaGcEy7s1P2nE2_bDniS71ldI31Q",
      authDomain: "alhadari-net.firebaseapp.com",
      projectId: "alhadari-net",
      storageBucket: "alhadari-net.appspot.com",
      messagingSenderId: "465757130283",
      appId: "1:465757130283:web:2ee9d5a6ceaf63af5e246e",
      measurementId: "G-DK4L0CDHY4"
    };

    // 🚀 تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    console.log("✅ تم الاتصال بنجاح بـ Firebase");

    // 🧩 عند الضغط على الزر، نحفظ بيانات تجريبية
    document.getElementById("saveBtn").addEventListener("click", async () => {
      try {
        await addDoc(collection(db, "users"), {
          name: "Ahmad AlHadari",
          email: "ahmad@example.com",
          createdAt: new Date()
        });
        alert("✅ تم حفظ البيانات بنجاح في Firestore!");
      } catch (error) {
        console.error("❌ خطأ أثناء الحفظ:", error);
        alert("❌ حدث خطأ أثناء الاتصال بـ Firebase. تحقق من Console.");
      }
    });
  </script>
</body>
</html>
