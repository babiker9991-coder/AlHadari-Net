<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlHadari Net - موقع الحضري نت</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 15px;
      font-size: 24px;
    }
    nav {
      background-color: #444;
      padding: 10px;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #006f99;
    }
    footer {
      margin-top: 40px;
      background-color: #222;
      color: #ccc;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>🌐 AlHadari Net - الحضري نت</header>
  <nav>
    <a href="#" onclick="showSection('home')">الرئيسية</a>
    <a href="#" onclick="showSection('courses')">الدورات</a>
    <a href="#" onclick="showSection('about')">عن الموقع</a>
  </nav>

  <main>
    <h2>مرحبًا بك في موقع الحضري نت للدورات التعليمية</h2>
    <p>منصة تعليمية تقدم محتوى مميز لتطوير مهاراتك التقنية والإدارية.</p>
    <button id="testBtn">اختبار الاتصال بقاعدة البيانات</button>
  </main>

  <footer>
    &copy; 2025 AlHadari Net | جميع الحقوق محفوظة
  </footer>

  <!-- Firebase اتصال بقاعدة -->
  <script type="module">
    // استيراد مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // إعدادات مشروعك
    const firebaseConfig = {
      apiKey: "AIzaSyDxoEJLaGcEy7s1P2nE2_bDniS71ldI31Q",
      authDomain: "alhadari-net.firebaseapp.com",
      projectId: "alhadari-net",
      storageBucket: "alhadari-net.appspot.com",
      messagingSenderId: "465757130283",
      appId: "1:465757130283:web:2ee9d5a6ceaf63af5e246e",
      measurementId: "G-DK4L0CDHY4"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // دالة اختبار الاتصال
    async function testConnection() {
      try {
        await addDoc(collection(db, "test"), {
          message: "تم الاتصال بنجاح!",
          date: new Date().toISOString()
        });
        alert("✅ تم الاتصال بنجاح وحفظ البيانات في Firestore!");
      } catch (error) {
        console.error("❌ خطأ أثناء الاتصال:", error);
        alert("❌ خطأ: " + error.message);
      }
    }

    // زر الاختبار
    document.getElementById("testBtn").addEventListener("click", testConnection);

    // لتفادي خطأ showSection
    window.showSection = function (id) {
      console.log("تم الضغط على القسم:", id);
    };
  </script>
</body>
</html>
