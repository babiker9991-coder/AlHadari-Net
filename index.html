<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlHadari Net - التسجيل</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 350px;
    text-align: center;
  }
  h2 {
    color: #003366;
    margin-bottom: 20px;
  }
  input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  button {
    width: 95%;
    padding: 10px;
    background: #003366;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }
  button:hover {
    background: #00224d;
  }
  #message {
    margin-top: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>تسجيل مستخدم جديد</h2>
  <input type="text" id="name" placeholder="الاسم الكامل">
  <input type="email" id="email" placeholder="البريد الإلكتروني">
  <input type="password" id="password" placeholder="كلمة المرور">
  <button id="registerBtn">تسجيل</button>
  <div id="message"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js"></script>

<script>
  // إعدادات Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDxoEJLaGcEy7s1P2nE2_bDniS71ldI31Q",
    authDomain: "alhadari-net.firebaseapp.com",
    projectId: "alhadari-net",
    storageBucket: "alhadari-net.appspot.com",
    messagingSenderId: "465757130283",
    appId: "1:465757130283:web:2ee9d5a6ceaf63af5e246e",
    measurementId: "G-DK4L0CDHY4"
  };

  // تهيئة Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  document.getElementById("registerBtn").addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const message = document.getElementById("message");

    if (!name || !email || !password) {
      message.textContent = "⚠️ يرجى تعبئة جميع الحقول.";
      message.style.color = "red";
      return;
    }

    try {
      await db.collection("users").add({
        name: name,
        email: email,
        password: password,
        createdAt: new Date()
      });
      message.textContent = "✅ تم التسجيل بنجاح!";
      message.style.color = "green";
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
    } catch (error) {
      console.error(error);
      message.textContent = "❌ حدث خطأ أثناء الحفظ.";
      message.style.color = "red";
    }
  });
</script>
</body>
</html>
